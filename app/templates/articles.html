{% extends 'base.html' %}

{% block content %}
  <h3>News Articles</h3>
 
    {% for news_article in articles %}
        
        <div class="col-md-3 article-card">
            <img src="{{ news_article.image }}" alt="Article specific image" class="img-responsive">
            <p>{{ news_article.description|truncate(100)}}</p>
            <p>{{ news_article.time}} </p>
            <li class="text-center">
                <a href="{{ news_article.main_page_url}}" target="_blank">Read in source website</a>
            </li>
        </div>
        
    {% endfor %}
 
 
{% endblock %}
