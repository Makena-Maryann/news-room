{% extends 'base.html' %}

{% block content %}
<h3>News Articles</h3>
 <ul>
     {% for news_article in articles %}
         <img src="{{ news_article.image }}" alt="" width="300px">
         <li>{{ news_article.description}}</li>
         <li>{{ news_article.time}}</li>
         <li><a href="{{ news_article.main_page_url}}" target="_blank">Read in source website</a></li>
     {% endfor %}
 </ul>
 
{% endblock %}
