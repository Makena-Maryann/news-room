{% extends 'base.html' %}

{% block styles%}
    {{ super() }}
    <link rel="stylesheet" href="{{ url_for('static', filename='articles.css') }}">
{% endblock %}

{% block content %}
  <h1 class="text-center">News Articles</h1>
 
    {% for news_article in articles %}
        
        <div class="card col-md-3 article-card">
            <img class="card-img-top img-responsive" src="{{ news_article.image }}" alt="Card image cap">
            <div class="card-body">
              <p class="card-text">{{ news_article.description|truncate(100)}}</p>
              <p class="text-muted">{{ news_article.time}} </p>
              <a href="{{ news_article.main_page_url}}" class="btn btn-primary" target="_blank">Read in source website</a>
            </div>
          </div>
        
    {% endfor %}
 
 
{% endblock %}
