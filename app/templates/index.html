<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 {% if title %}
 <title> {{ title }} </title>
 {% else %}
 <title>Verified News Sources</title>
 {% endif %}
</head>
<body>
 <!--Sources-->
 <h3>News Sources</h3>
 <ul>
     {% for news_source in sources %}
         <li>{{ news_source.name }}</li>
         <li>{{ news_source.country}}</li>
         <li>{{ news_source.description}}</li>
         <li><a href="{{ news_source.url}}" target="_blank">Visit home page</a></li>
     {% endfor %}
 </ul>
 
</body>
</html>
